<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style = "background-color: #E8F5E9;">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card" style="width:400px; background-color: #C8E6C9;">
            <h1 class="d-flex justify-content-center" style="color: #2E7D32;">Inventario Login</h1>
                <div class="text-center w-70 mx-auto">
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="card-body">
                <form action="/auth" method="POST"> 
                    <div class="mb-3">
                        <label class= "form-label" for="username">Usuario</label>
                        <input pattern="\S+" title="El usuario no puede llevar espacio, por favor intentar nuevamente" class="form-control" type="text" id="username" name="username" style="background-color: #88ae89;"> 
                    </div>
                    <div class="mb-3">
                        <label class= "form-label" for="password">Contraseña</label>
                        <input required class="form-control" type="password" id="password" name="password" style="background-color: #88ae89;"> 
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" style="background-color: #66BB6A;" type="submit">Iniciar Sesión</button>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
