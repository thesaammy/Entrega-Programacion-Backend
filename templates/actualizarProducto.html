<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Productos</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style = "background-color: #E8F5E9;">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card" style="width:400px; background-color: #C8E6C9;">
            <h1 class="d-flex justify-content-center" style="color: #2E7D32;">Actualizar producto</h1>
            <div class="card-body">
                <form action="/productos/actualizar/{{ producto.id }}" method="POST"> 
                    <div class="mb-3">
                        <label class= "form-label" for="nombre">nombre</label>
                        <input required class="form-control" type="text" id="nombre" name="nombre" style="background-color: #88ae89;" value="{{ producto.nombre }}"> 
                    </div>
                    <div class="mb-3">
                        <label class= "form-label" for="descripcion">Descripci√≥n</label>
                        <input required class="form-control" type="text" id="descripcion" name="descripcion" style="background-color: #88ae89;" value="{{ producto.descripcion }}"> 
                    </div>
                    <div class="mb-3">
                        <label class= "form-label" for="cantidad">cantidad</label>
                        <input required class="form-control" type="text" id="cantidad" name="cantidad" style="background-color: #88ae89;" value="{{ producto.inventario_rel.cantidad }}"> 
                    </div>
                    <div class="mb-3">
                        <label class= "form-label" for="precio">Precio</label>
                        <input required class="form-control" type="number" id="precio" name="precio" style="background-color: #88ae89;" value="{{ producto.precio }}"> 
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" style="background-color: #66BB6A;" type="submit">Actualizar</button>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
